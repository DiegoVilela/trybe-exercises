<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p id='the-p'>Texto padrão do nosso site</p>
        <p>-----</p>
        <p id="sec-p">Trybe</p>
      </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
        (function myselfInTwoYears() {
            document.getElementById('the-p').innerHTML = 'Healthy, well employed, and in love.';
        })();

        function changeBgColorTo(color) {
            document.getElementsByClassName('main-content')[0].style.backgroundColor = color;
        }
        changeBgColorTo('rgb(76,164,109)');

        function changeBgToWhite(elementClass) {
            document.getElementsByClassName(elementClass)[0].style.backgroundColor = '#fff';
        }
        changeBgToWhite('center-content');

        (function fixH1() {
            document.getElementsByClassName('title')[0].innerHTML = 'Exercício 5.1 - JavaScript';
        })();

        (function changeToUpperCase() {
            let el = document.getElementById('sec-p')
            let text = el.innerText;
            el.innerText = text.toUpperCase();
        })();

        (() => {
            let ps = document.getElementsByTagName('p');
            for (let i of ps) {
                console.log(i.innerText);
            }
        })();
    </script>
  </body>
</html>
