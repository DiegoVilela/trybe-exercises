<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="css/DatePickerX.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Cadastro de Curr√≠culo</title>
</head>
<body>
  <main class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/form.html">Awesome Company</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="https://diegovilela.github.io">About</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <form class="js-form form-floating container mt-5" name="cv">
      <div class="row">
        <fieldset class="col-md-6">
          <legend>Personal Info</legend>
          <div class="form-floating mb-3">
            <input
              class="form-control"
              type="text"
              id="name"
              name="name"
              placeholder="John Doe"
              data-validate-field="name"
              maxlength="40"
              required>
            <label for="name">Name</label>
          </div>
          <div class="form-floating mb-3">
            <input
              class="form-control"
              type="email"
              id="email"
              name="email"
              placeholder="name@example.com"
              data-validate-field="email"
              maxlength="50"
              required>
            <label for="email">Email</label>
          </div>
          <div class="form-floating mb-3">
            <input
              class="form-control"
              type="text"
              id="cpf"
              name="cpf"
              placeholder="12345678910"
              data-validate-field="cpf"
              maxlength="11"
              required>
            <label for="cpf">CPF</label>
          </div>
          <div class="form-floating mb-3">
            <input
              class="form-control"
              type="text"
              id="address"
              name="address"
              placeholder="5th Ave, 1"
              data-validate-field="address"
              maxlength="200"
              required>
            <label for="address">Address</label>
          </div>
          <div class="form-floating mb-3">
            <input
            class="form-control"
            type="text"
            id="city"
            name="city"
            placeholder="New York"
            data-validate-field="city"
            maxlength="28"
            required>
            <label for="city">City</label>
          </div>
          <label for="state">State</label>
          <select class="form-select" name="state" id="state" data-validate-field="state" required></select>
          <p>Type</p>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="type"
              id="type-house"
              data-validate-field="type"
              value="house"
              checked>
            <label class="form-check-label" for="type-house">House</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="type"
              id="type-ap"
              data-validate-field="type"
              value="ap">
            <label class="form-check-label" for="type-ap">Apartment</label>
          </div>
        </fieldset>
        <fieldset class="col-md-6">
          <legend>Previous Employment</legend>
          <div class="form-floating mb-3">
            <textarea
              class="form-control"
              name="excerpt"
              id="excerpt"
              data-validate-field="excerpt"
              cols="30"
              rows="10"
              maxlength="1000"
              required></textarea>
            <label for="excerpt">Excerpt</label>
          </div>
          <div class="form-floating mb-3">
            <input
              class="form-control"
              type="text"
              name="role"
              id="role"
              placeholder="Developer"
              data-validate-field="role"
              maxlength="40"
              required>
            <label for="role">Role</label>
          </div>
          <div class="form-floating mb-3">
            <input
              class="form-control"
              type="text"
              name="description"
              id="description"
              placeholder="Your text here"
              data-validate-field="description"
              maxlength="500"
              required>
            <label for="description">Description</label>
          </div>
          <div class="form-floating mb-3">
            <input class="form-control" type="text" name="begin" data-validate-field="begin" id="begin">
            <label for="begin">Begin</label>
          </div>
        </fieldset>
      </div>
      <div class="row">
        <div class="d-grid gap-2 col-4 mx-auto">
          <button class="js-btn-send btn btn-primary btn-lg" type="submit">Send</button>
        </div>
      </div>
    </form>
  </main>
  <script src="js/script.js"></script>
  <script src="js/DatePickerX.min.js"></script>
  <script src="js/just-validate.min.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
